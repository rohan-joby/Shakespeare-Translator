<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<body>
    <div class="header">
        <div class="header__text">
            <h2>Shakespeare translator</h2>
        </div>
    </div>

        <textarea class="input__text" placeholder="Enter text to translate here..."></textarea>
        <input class="btn input__btn" type="button" value="Translate">

    <div class="container output">
        <textarea class="output__text" placeholder="translated text will appear here"></textarea>
    </div>



    <script src="app.js" type="text/javascript"></script>
